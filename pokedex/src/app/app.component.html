<div class="general-container" fxLayout="column">
    <div class="header">
        POKEDEX
    </div>
    <div class="searcher" *ngIf="!isLoading()">
        <input [(ngModel)]="searchText" placeholder="Search Pokemons by name...">
    </div>
    <app-pokemon-list [pokemons]="pokemons" [filterValue]="searchText" *ngIf="!isLoading()"></app-pokemon-list>
    <app-loader *ngIf="isLoading()"></app-loader>
</div>
